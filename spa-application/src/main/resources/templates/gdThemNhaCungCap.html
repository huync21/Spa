<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Thêm nhà cung cấp</h1>
<form th:action="@{/nhap-nguyen-lieu/nhap-so-luong-don-gia}" th:object="${nguyenLieuTrongLanNhap}" method="post">
    <input type="hidden" th:value="${nguyenLieuId}" name="nguyenLieuId">
    <p>Đơn giá: <input type="text" th:field="*{donGia}"/></p>

    <input type="submit" value="OK"/>
</form>
