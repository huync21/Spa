<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>Nhập đơn giá, số lượng</h1>
  <form th:action="@{/nhap-nguyen-lieu/nhap-so-luong-don-gia}" th:object="${nguyenLieuTrongLanNhap}" method="post">
      <input type="hidden" th:value="${nguyenLieuId}" name="nguyenLieuId">
      <p>Đơn giá: <input type="number" step="any" th:field="*{donGia}"/></p>
      <ul>
          <li th:each="err : ${#fields.errors('donGia')}" th:text="${err}" class="error" style="color: red"/>
      </ul>
      <p>Số lượng: <input type="number" th:field="*{soLuong}"/></p>
      <ul>
          <li th:each="err : ${#fields.errors('soLuong')}" th:text="${err}" class="error" style="color: red"/>
      </ul>
      <input type="submit" value="OK"/>
  </form>
</body>
</html>
